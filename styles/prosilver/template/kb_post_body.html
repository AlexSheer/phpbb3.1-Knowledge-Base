<!-- INCLUDE overall_header.html -->

<h2 class="posting-title"><a href="{U_VIEW_FORUM}">{CATEGORY_NAME}</a></h2>

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>
	<!-- IF S_DISPLAY_PREVIEW --><!-- INCLUDE posting_preview.html --><!-- ENDIF -->
	<div class="panel" id="postingbox">
		<div class="inner">
			<h3>{L_POST_A}</h3>
			<fieldset class="fields1">
				<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
				<!-- IF S_EDIT_POST -->
				<!-- IF S_CAN_DELETE -->
				<dl>
					<dt><label for="delete">{L_DELETE_ARTICLE}:</label></dt>
					<dd><label for="delete"><input type="checkbox" name="delete" id="delete" /> {L_DELETE_ARTICLE_WARN}</label></dd>
				</dl>
				<!-- ENDIF -->
				<dl>
					<dt><label for="cat">{L_CATEGORY}:</label></dt>
					<dd><label for="cat"><select name="to_id">{CATS_BOX}</select></label></dd>
				</dl>
				<!-- ENDIF -->
				<dl style="clear: left;">
					<dt><label for="subject">{L_SUBJECT}</label></dt>
					<dd><input type="text" name="subject" id="subject" size="60" maxlength="60" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
				</dl>
				<dl style="clear: left;">
					<dt><label for="subject">{L_DESCR}:</label></dt>
					<dd><input type="text" name="descr" id="subject" size="60" maxlength="60" tabindex="2" value="{DESCR}" class="inputbox autowidth" /></dd>
				</dl>
			<!-- INCLUDE posting_buttons.html -->
				<div id="smiley-box">
				<!-- IF .smiley -->
					<strong>{L_SMILIES}</strong><br />
					<!-- BEGIN smiley -->
						<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
					<!-- END smiley -->
				<!-- ENDIF -->
				<!-- IF S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED-->
					<br /><a href="{U_MORE_SMILIES}" onclick="popup(this.href, 300, 350, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a>
				<!-- ENDIF -->
				<!-- IF BBCODE_STATUS -->
					<div class="bbcode-status">
						<!-- IF .smiley --><hr /><!-- ENDIF -->
						{BBCODE_STATUS}<br />
						<!-- IF S_BBCODE_ALLOWED -->
							{IMG_STATUS}<br />
							{FLASH_STATUS}<br />
							{URL_STATUS}<br />
						<!-- ENDIF -->
						{SMILIES_STATUS}
					</div>
				<!-- ENDIF -->
				</div>
				<div id="message-box">
					<textarea name="message" rows="15" cols="76" tabindex="4" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" class="inputbox">{MESSAGE}</textarea>
				</div>
			</fieldset>
		</div>
		<div class="panel bg2">
			<div class="inner">
				<fieldset class="submit-buttons">
					<input type="submit" tabindex="5" name="preview" value="{L_PREVIEW}" class="button1" onclick="document.getElementById('postform').action += '#preview';">&nbsp;
					<input type="submit" accesskey="s" tabindex="6" name="submit" value="{L_SUBMIT}" class="button1 default-submit-action">&nbsp;
					<input class="button1" type="submit" accesskey="c" tabindex="9" name="cancel" value="{L_CANCEL}" />
				</fieldset>
			</div>
		</div>
	</div>
</form>

<!-- INCLUDE overall_footer.html -->
